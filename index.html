<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,400;1,100;1,200&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="">
    <p class="title-text">Order Summary</p>
    <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
    <div class="plan-info-container">
        <img src="./images/icon-music.svg" alt="">
        <div class="price-info-container">
            <p>Annual Plan</p>
            <p>$5.99/year</p>
        </div>  
        <a href="">Change</a>
    </div>
    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </div>

  
</body>
</html>
